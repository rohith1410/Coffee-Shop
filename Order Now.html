<html>
<head>
</head>
<body>
<form>
<h1><center style="font-family:Times New Roman;">Delivery Details</center></h1>

<tr>
<td>Name:</td>
<td><input type="text" name="textnames" id="textname" size="30"></td>
</tr><br><br>


<tr>
<td>Address:</td>
<td><input type="text" name="address" id="address" size="30"></td>
</tr><br><br>


<tr>
<td>Email ID:</td>
<td><input type="text" name="emailid" id="emailid" size="30"></td>
</tr><br><br>


<tr>
<td>Phone No:</td>
<td><input type="text" name="phoneno" id="phoneno" size="30"></td>
</tr><br><br>


<tr>
<td>Pin Code:</td>
<td><input type="text" name="pincode" id="pincode" size="30"></td>
</tr><br><br>


<tr>
<td>City:</td>
<td><select name="City">
<option value="-1"selected>Select..</option>
<option value="Coimbatore">Coimbatore</option>
<option value="Erode">Erode</option>
<option value="Annur">Annur</option>
<option value="Gobi">Gobi</option></td>
</select>
</tr><br><br>


<tr>
<td>State:</td>
<td><select name="State">
<option value="-1"selected>Select..</option>
<option value="Tamil Nadu">Tamil Nadu</option>
<option value="Kerala">Kerala</option>
<option value="Karnataka">Karnataka</option>
<option value="Maharastra">Maharastra</option></td>
</select>
</tr><br><br>


<tr>
<td>Country:</td>
<td><select name="Country">
<option value="-1"selected>Select..</option>
<option value="India">India</option>
<option value="Australia">Australia</option>
<option value="Malaysia">Malaysia</option>
<option value="America">America</option></td>
</select>
</tr><br><br>

<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Order Now" /></td>
</tr>

</form>
</body>
</html>
